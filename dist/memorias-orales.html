<!--Encabezado-->
<header class="pageHeader row">
	<div class="headerTop large-12">
		<h1 class="large-7 columns"><a href="#">Banco de la República Actividad Cultural</a></h1>
		<div class="cRight large-5 columns">
			<ul class="socialNetworks large-4 columns">
				<li><a href="#" target="_blank" class="facebook">facebook</a></li>
				<li><a href="#" target="_blank" class="twitter">twitter</a></li>
				<li><a href="#" target="_blank" class="youtube">youtube</a></li>
			</ul>
			<form class="large-8 columns">
				<input class="large-12 columns " type="text" placeholder="| Buscar">
				<input type="button" value="Enviar" class="btnSearch">
			</form>
		</div>
		<nav class="mainMenu large-12" ng-controller="MenuController">
			<ul class="menu">
					<li ng-repeat="(url,option) in menu">
						<a ng-href="{{ option.url }}" class="{{ option.style }}" ng-class=" path == option.url?'active':''">
							<span ng-bind-html="option.label"></span>
						</a>
					</li>
			</ul>
		</nav>
	</div>
</header>
<!--Fin Encabezado-->

<!--Menu seccion-->
<nav class="subMenu large-12" ng-controller="MenuController" ng-class="menu['/bibliotecas/memorias-orales'].style">
	<div class="subContent large-12">
		<div class="large-8 columns">
			<h2>
				<span ng-bind-html="menu['/bibliotecas/memorias-orales'].title"></span>
				<em>{{ menu['/bibliotecas/memorias-orales'].subtitle }}</em>
			</h2>
		</div>
		<div class="lFiltro large-4 columns">
			<!--<select class="customSelect" style="display:block!important" ng-model='sucursal' ng-change="onChangeCiudad()" >
				<option>Bogotá</option>
				<option ng-repeat="sucursal in sucursales"  value="{{sucursal.node.title}}" >{{sucursal.node.title}}</option>
			</select>-->
		</div>
	</div>
	<ul class="menu">
		<li ng-repeat="(url,suboption) in menu['/bibliotecas/memorias-orales'].options">
			<a ui-sref="{{ suboption.url }}">
				<span ng-bind-html="suboption.label"></span>
			</a>
			<ul ng-if="suboption.menu">
				<li ng-repeat="submenuoption in suboption.menu">
					<a href="{{ submenuoption.url }}">
						<span ng-bind-html="submenuoption.label"></span>
					</a>
				</li>
			</ul>
		</li>
	</ul>
</nav>
<!--Fin menu seccion-->


<div class="most-recents"
	<!-- Template memorias-orales.html -->
	<div ng-repeat="slider in collections">
		<div class="orbit" role="region" aria-label="Favorite Space Pictures" data-orbit>
			<div class="orbit-wrapper-controls contSHome">
				<!-- <h2>Memorias <strong>más recientes</strong></h2> -->
				<h2>{{ slider.title }}</h2>
				<button class="orbit-previous custom"><span class="show-for-sr">Previous Slide</span>&#9664;&#xFE0E;</button>
				<button class="orbit-next custom"><span class="show-for-sr">Next Slide</span>&#9654;&#xFE0E;</button>
			</div>
			<div class="sMemories">
				<ul class="orbit-container">
					<li class="is-active orbit-slide" ng-repeat="group in slider.nodes">
						<article class="cycle-slide cycle-slide-active" style="position: static; top: 0px; left: 0px; z-index: 99; display: inline-block; width: 320px;" ng-repeat="collection in group">
							<div>
								<figure style="background-image:url({{ collection.imagen.src }});">
										<img src="{{ collection.imagen.src }}" alt="{{ collection.imagen.alt }}">
								</figure>
								<div class="typeM">
									<span ng-style=collection.color></span>
									<img ng-src="assets/img/memorias-orales/{{collection.tags}}.png" alt="Nombre ico">
		                            <strong>{{ collection.tags }}</strong>
								</div>
								<header>
									<time datetime="2015-10-23">{{ collection.fecha }}</time>
									<a href="{{ collection.links[0]}}" target="_blank"><h2>{{ collection.title }}</h2></a>
									<p>{{ collection.location }}</p>
									<ul>
										<li ng-if="collection.links[1]">
											<a target ="_blank" href="{{collection.links[1]}}">	
											<button class="btnPlay" data-src="collection.links[1]" data-format="mp3" data-title="Título de la historia 2 lorem ipsum dolor sit amet, consectetur adipiscing elit porttitor massa eu blandit hendrerit." data-info="31 | 10 | 2016 - Ciudad donde fue grabada" data-link="interna-audio.html">ESCUCHAR <br>FRAGMENTO</button>
											</a>
										</li>
										<li> 
											<a href="{{ collection.links[0]}}" class="btnMore">SABER<br>MÁS</a>
										</li>
									</ul> 
								</header>
							</div>
						</article>
					</li>
				</ul>
			</div>
			<!--<nav class="orbit-bullets">
				<button class="is-active" data-slide="0"><span class="show-for-sr">First slide details.</span><span class="show-for-sr">Current Slide</span></button>
				<button data-slide="1"><span class="show-for-sr">Second slide details.</span></button>
				<button data-slide="2"><span class="show-for-sr">Third slide details.</span></button>
			</nav>-->
		</div>
	</div>
	<!-- Template memorias-orales.html -->
	
</div>
