<!-- Template memorias-orales.html -->
{{#repeat 3}}
<div class="orbit" role="region" aria-label="Favorite Space Pictures" data-orbit>
			<div class="orbit-wrapper-controls contSHome">
				<h2>Memorias <strong>más recientes</strong></h2>
				<button class="orbit-previous custom"><span class="show-for-sr">Previous Slide</span>&#9664;&#xFE0E;</button>
				<button class="orbit-next custom"><span class="show-for-sr">Next Slide</span>&#9654;&#xFE0E;</button>
			</div>
			<div class="sMemories">
				<ul class="orbit-container">
					<li class="is-active orbit-slide" ng-repeat="n in [1,2,3,4,5,6]">
						<article class="cycle-slide cycle-slide-active" style="position: static; top: 0px; left: 0px; z-index: 99; display: inline-block; width: 320px;" ng-repeat="a in [1,2,3]">
							<div>
									<figure style="background-image:url(assets/img/memorias-orales/slider1.jpg);">
											<img src="assets/img/memorias-orales/slider2.jpg" alt="Nombre imagen">
									</figure>
									<div class="typeM">
											<span style="background-color:#6C3361;"></span>
											<img src="assets/img/memorias-orales/tipo1.png" alt="Nombre ico">
											<strong>HISTORIAS VIDA</strong>
									</div>
									<header>
											<time datetime="2015-10-23">23 | 10 | 2015</time>
											<h2>Título de la historia lorem ipsum dolor sit amet, consectetur adipiscing elit porttitor massa eu blandit hendrerit.</h2>
											<p>Ciudad donde fue grabada</p>
											<ul>
													<li>
											<button class="btnPlay" data-src="http://www.jplayer.org/audio/mp3/TSP-05-Your_face.mp3" data-format="mp3" data-title="Título de la historia 2 lorem ipsum dolor sit amet, consectetur adipiscing elit porttitor massa eu blandit hendrerit." data-info="31 | 10 | 2016 - Ciudad donde fue grabada" data-link="interna-audio.html">ESCUCHAR <br>FRAGMENTO</button>
										</li>
													<li><a href="interna-audio.html" class="btnMore">SABER <br>MÁS</a></li>
											</ul>
									</header>
							</div>
						</article>
					</li>
				</ul>
			</div>

</div>
