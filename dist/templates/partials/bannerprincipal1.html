<!--Banner principal-->
<section class="contBanner large-12" ng-controller="BannerPrincipalController">
	<div class="sliderBig large-12">
		<article class="large-12" ng-repeat=" banner in banners">
			<figure class="large-12"  class="large-12" style="background-image:url({{ banner['Imagen']['src'] }});">
				<img src="" alt="Nombre imagen"></figure>
			<header>
				<div>
					<h2>{{ banner['title'] }}</h2>
					<p>{{ banner['Subtítulo'] }}</p>
					<a href="#" class="btnMore">ver más</a>
				</div>
			</header>
		</article>

	</div>
	<span class="btnPrev">prev</span><span class="btnNext">next</span>
	<div class="contPager"></div>
</section>
<!--Fin Banner principal-->
