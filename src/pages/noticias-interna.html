<div ng-controller="NoticiasController">
    <div class="contSHome">
        <h2>Noticias</h2>
    </div>
    <div class="row">
        <div class="large-4 columns noticia end" ng-repeat="article in articles">
            <div class="fecha">
                {{ article.fecha }}
            </div>
            <img src="{{ article.imagen.src }}" alt="" class="news-img">
            <div class="info">
                <h2>{{ article.titulo }}</h2>
                <p class="desc">
                    {{ article.lead }}
                </p>
            </div>
        </div>
    </div>
</div>
